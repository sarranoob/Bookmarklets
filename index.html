<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bookmarklets</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	</head>
	<body>
		<div class="container pt-3">
			<h1 class="display-1 text-center">VRTnu Bookmarklet</h1>
			<p class="lead text-center pt-5">Get latest version here: <a class="btn btn-secondary" href="#">Better VRTnu Player</a></p>
			<div class="row">
				<div class="col text-center">
					<h2>Step 1</h2>
					<p>Drag the button above to your bookmark bar</p>
				</div>
				<div class="col text-center">
					<h2>Step 2</h2>
					<p>Go To a VRTnu video</p>
				</div>
				<div class="col text-center">
					<h2>Step 3</h2>
					<p>Click on the bookmark</p>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.buttflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	</body>
</html>
